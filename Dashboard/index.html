<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Handlee&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Julius+Sans+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Parkinsans:wght@300..800&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    <main class="w-[90%] mx-auto my-2">
      <button
        id="backButton"
        type="button"
        class="my-5 bg-[#426B1F] text-white box-border px-5 py-2 rounded-md overflow-hidden"
      >
        Back
      </button>
      <h1 class="greetings text-6xl my-8 select-none">Good Morning, User</h1>
      <hr width="100%" class="mx-auto" />

      <div class="data flex rounded-3xl my-10 box-border gap-8">
        <div
          class="Left min-h-full grow-[0.7] rounded-3xl flex flex-col box-border justify-between gap-8"
        >
          <div
            class="h-96 box-border bg-[#FAFAF5] rounded-3xl border-[#E6E6E6] border-2 flex overflow-hidden"
          >
            <div
              id="loanEligibility"
              class="inline-flex justify-center items-center Left w-[30%] h-full bg-[#E6E6E6] rounded-r-none text-center z-0"
            >
              <i>
                <svg class="h-28 w-28" viewBox="0 0 16 16">
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                  fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16
                  16" >
                  <path
                    fill-rule="evenodd"
                    d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"
                  />
                  <path
                    d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"
                  />
                  <path
                    d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"
                  />
                  <path
                    d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"
                  />
                </svg>
              </i>
            </div>
            <div
              class="flex flex-1 h-full Right justify-center items-center relative"
            >
              <!-- Loan eligibilty checker -->
              <div class="text-2xl text-black z-10 justify-items-center">
                <!-- Section Title -->
                Check Your Loan Eligibilty!
              </div>
              <button
                onclick="window.location.href='LoanEligibility/checkLoanEligibility.html'"
                class="bg-green-600 px-4 py-2 rounded-md text-white absolute bottom-4 right-4 hover:bg-green-700 transition duration-200"
              >
                Check Now
              </button>
            </div>
          </div>
          <div
            class="h-96 box-border bg-[#FAFAF5] rounded-3xl border-[#E6E6E6] border-2 flex overflow-hidden"
          >
            <div
              class="flex justify-center items-center Left w-[30%] h-full bg-[#E6E6E6] rounded-3xl rounded-r-none text-center"
            >
              <!-- Investment Adviser -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                fill="currentColor"
                class="bi bi-graph-up-arrow"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"
                />
              </svg>
            </div>
            <div
              class="flex flex-1 h-full Right justify-center items-center relative"
            >
              <div class="text-2xl">Investment Adviser</div>
              <button
                class="bg-[#426B1F] px-4 py-2 rounded-md text-white absolute bottom-4 right-4"
              >
                Check Now
              </button>
            </div>
          </div>
        </div>
        <div
          class="Right bg-[#FAFAF5] grow-[0.3] rounded-3xl border-[#E6E6E6] border-2 flex flex-col box-border overflow-hidden"
        >
          <div
            class="Top grow-[0.2] bg-[#E6E6E6] rounded-b-none box-border flex justify-center items-center"
          >
            <div class="chartContainer bg-[#E6E6E6] p-4 rounded-md">
              <!-- Chart Container -->
              <canvas id="myChart" width="400" height="200"></canvas>
            </div>
          </div>
          <div class="Bottom grow-[0.9] bg-[#FAFAF5] p-4">
            <div class="text-2xl mb-4">Expense Analyser</div>
            <div class="flex justify-between items-center mb-4">
              <div class="text-xl">
                Today's Total: $<span id="dailyTotal">0</span>
              </div>
              <button
                onclick="window.location.href='expenses.html'"
                class="bg-[#426B1F] px-4 py-2 rounded-md text-white"
              >
                View Details
              </button>
            </div>
            <form
              id="expenseForm"
              class="flex flex-col items-center gap-4 w-full max-w-md mx-auto"
            >
              <input
                type="number"
                id="amount"
                placeholder="Amount"
                class="border rounded px-4 py-2 w-full"
                required
              />
              <input
                type="text"
                id="description"
                placeholder="Description"
                class="border rounded px-4 py-2 w-full"
                required
              />
              <button
                type="submit"
                class="bg-[#426B1F] px-4 py-2 rounded-md text-white w-full"
              >
                Add Expense
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="dashboard.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
